machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t bluecap/yarr .

test:
  override:
    - docker run -d bluecap/yarr make test

deployment:
  hub:
    branch: /.*/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push bluecap/yarr
